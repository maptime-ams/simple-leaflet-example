<!doctype html>
<html lang="en">
  <head>
    <title>Simple Leaflet example (with Mapbox map)</title>
    <meta charset="utf-8">
    <meta name="viewport"content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
  	</header>
    <div id="map"></div>
    <script>
      var mapId = "bertspaan.dfb0c369",
          accessToken = 'pk.eyJ1IjoiYmVydHNwYWFuIiwiYSI6ImRWdkVyRWsifQ.Mx6MMgeZTN1kQFnunUz0Ng',
          tileUrl = "https://{s}.tiles.mapbox.com/v4/" + mapId + "/{z}/{x}/{y}.png?access_token=" + accessToken,
          map = L.map('map');

      L.tileLayer(tileUrl).addTo(map);
      map.setView([52.3728, 4.9002], 19);
    </script>
  </body>
</html>
